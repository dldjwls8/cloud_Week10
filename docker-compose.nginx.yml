version: '3.8'

services:
  web:
    build: .
    container_name: capstone_flask_app
    expose:
      - "5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    restart: always
    networks:
      - capstone_network

  nginx:
    image: nginx:alpine
    container_name: capstone_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: always
    networks:
      - capstone_network

networks:
  capstone_network:
    driver: bridge
