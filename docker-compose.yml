version: '3.8'

services:
  web:
    build: .
    container_name: capstone_flask_app
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - capstone_network

networks:
  capstone_network:
    driver: bridge
